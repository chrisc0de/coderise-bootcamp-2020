<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="resources/css/img/ticket-icon.png">
    <link rel="stylesheet" type="text/css" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <title>Tickets</title>
    <script src="vendors/js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("#footer").load("footer.html");
            $("#navigation-tks").load("navigation.html");
        });
    </script>

</head>

<body>
    <nav id="navigation-tks"></nav>
    <section class="destination-section-01 tks-section">
        <div class="row">
            <h2 class="mx-auto text-white">Free Tickets</h2>
        </div>
    </section>
    <section class="tickets-background" >
        <div class="row">
            <div class="col span-1-of-4 box --js-item">
                <img class="--js-item-image" src="resources/img/san-francisco-ticket.jpg"
                    alt="San Francisco - California">
                <h3 class="--js-item-title text-white">San Francisco</h3>
                <div class="place-features text-white">
                    <ion-icon name="airplane-outline" class="icon-small"></ion-icon>
                    Precio: <span class="--js-item-price">$200000</span>
                </div>
                <a class="btn btn-full --js-addToCart" href="javascript:void(0)">Comprar</a>
            </div>
            <div class="col span-1-of-4 box --js-item">
                <img class="--js-item-image" src="resources/img/amsterdam-ticket.jpeg" alt="San Francisco - California">
                <h3 class="--js-item-title text-white">Amsterdam</h3>
                <div class="place-features text-white">
                    <ion-icon name="airplane-outline" class="icon-small"></ion-icon>
                    Precio: <span class="--js-item-price">$130000</span>
                </div>
                <a class="btn btn-full --js-addToCart" href="javascript:void(0)">Comprar</a>
            </div>
            <div class="col span-1-of-4 box --js-item">
                <img class="--js-item-image" src="resources/img/asia-ticket.jpg" alt="San Francisco - California">
                <h3 class="--js-item-title text-white">Asia</h3>
                <div class="place-features text-white">
                    <ion-icon name="airplane-outline" class="icon-small"></ion-icon>
                    Precio: <span class="--js-item-price">$120000</span>
                </div>
                <a class="btn btn-full --js-addToCart" href="javascript:void(0)">Comprar</a>
            </div>
            <div class="col span-1-of-4 box --js-item">
                <img class="--js-item-image" src="resources/img/peru-ticket.jpg" alt="San Francisco - California">
                <h3 class="--js-item-title text-white">Perú</h3>
                <div class="place-features text-white">
                    <ion-icon name="airplane-outline" class="icon-small"></ion-icon>
                    Precio: <span class="--js-item-price">$125000</span>
                </div>
                <a class="btn btn-full --js-addToCart" href="javascript:void(0)">Comprar</a>
            </div>
        </div>
    </section>
    <!-- Start hopping card-->
    <section class="shopping-cart">
        <div class="container">
            <ion-icon name="cart-outline" class="icon-big mx-auto"></ion-icon>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Destino</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- Start card items-->
            <div class="shopping-cart-items shoppingCartItemsContainer">

            </div>
            <!-- End card items-->

            <!-- Total -->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">0$</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>
            <!-- End total -->

            <!-- Modal compra - Bootstrap -->
            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Pronto recibirá su pedido</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End modal compra -->
    </section>

    <script src="vendors/js/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="vendors/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="resources/js/script.js"></script>

</body>

</html>
